# ShareFile Upload Server - VPN Only Access with SSL
# File: /etc/nginx/sites-available/sharefile-upload

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name upload.codebat.ai;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name upload.codebat.ai;

    # VPN only access
    allow 127.0.0.1;
    allow 10.8.0.0/24;
    deny all;

    # Self-signed certificate
    ssl_certificate     /etc/nginx/ssl/upload.codebat.ai.pem;
    ssl_certificate_key /etc/nginx/ssl/upload.codebat.ai.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Allow large file uploads
    client_max_body_size 500M;

    location / {
        proxy_pass http://127.0.0.1:8800;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}
