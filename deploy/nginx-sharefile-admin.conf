# ShareFile Admin Server - VPN Only Access
# File: /etc/nginx/sites-available/sharefile-admin

server {
    listen 443 ssl http2;
    server_name admin.share.codebat.ai;

    # VPN only access
    allow 127.0.0.1;
    allow 10.8.0.0/24;
    deny all;

    # SSL certificates
    ssl_certificate     /etc/letsencrypt/live/share.codebat.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/share.codebat.ai/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Allow large file uploads
    client_max_body_size 500M;

    location / {
        proxy_pass http://127.0.0.1:8800;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}
